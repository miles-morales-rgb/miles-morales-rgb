<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Animation with Form</title>
  <style>
    /* Shared styles */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #1a1a1a, #000000, #1a1a1a);
      background-size: 400% 400%;
      animation: metallicBackground 8s ease infinite;
      color: #ccc; 
      overflow: hidden; 
    }
    #loader { 
      position: fixed; 
      width: 100%; 
      height: 100%; 
      background: linear-gradient(135deg, #1a1a1a, #000000, #1a1a1a);
      background-size: 400% 400%;
      animation: metallicBackground 8s ease infinite;
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 9999; 
      transition: opacity 0.5s ease; 
    }
    #loader.fade-out { 
      opacity: 0; 
      visibility: hidden; 
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ffffff;
      border-top: 6px solid #0073e6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  
    @keyframes metallicBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  
    .go-back-btn {
      position: sticky;
      top: 20px;
      left: 20px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: #fff;
      background-color: #0073e6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10000;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
  
    .go-back-btn:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }
    
    main { 
      width: 90%;
      max-width: 800px; 
      margin: 3rem auto;
      padding: 2rem; 
      background: rgba(30, 30, 30, 0.85); /* Transparent metallic card */
      box-shadow: 0 0 20px rgba(0,0,0,0.7); 
      border-radius: 15px;
      backdrop-filter: blur(10px); /* Frosted glass effect */
      opacity: 0; 
      transition: opacity 0.8s ease-in-out; 
      color: #f5f5f5;
    }
    main.visible { 
      opacity: 1; 
    }
    h1 { 
      color: #00bfff; 
    }
    a {
      color: #00bfff;
    }
    ul {
      margin-top: 1rem;
      padding-left: 1.5rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>
  

  <main id="mainContent">

    <button onclick="history.back()" class="go-back-btn">← Go Back</button>
    <h1>Feedback Form</h1>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSezG02l4-XZHE7xAlZEMgmsqH6iJP4-v7etPS6vwCthLyTazQ/viewform?embedded=true" 
      width="100%" 
      height="500" 
      frameborder="0"
      >Loading…</iframe>
  </main>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const content = document.getElementById("mainContent");
      setTimeout(() => {
        loader.classList.add("fade-out");
        content.classList.add("visible");
        document.body.style.overflow = "auto";
      }, 1500);
    });
  </script>

</body>
</html>
